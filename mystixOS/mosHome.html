<body>

<div id="mainArea">

   <li><button onclick="displayMainMenuBox()">Main Menu</button></li>
   <li><button onclick="displayProfileBox()">Profile</button></li>

  </ul>
 </div>
 <div id="mainToolBarRight">
  <br><br><br> 
  <h2>Themes</h2>
  <ul>
   <li></li>
   <li><button onclick="displayMainHomeScreen()">Main Home Screen</button></li>
   <li><button onclick="displayArtistHomeScreen()">Artist Screen</button></li>
   <li><button onclick="displayScientistHomeScreen()">Scientist Screen</button></li>
   <li><button onclick="displayBusinessHomeScreen()">Business Screen</button></li>
  </ul>
 </div>
 <div id="mainToolBarBottom">
 <h2>Open progs</h2>
 <ul>
   <li></li>
  </ul> 
 </div>

  <h2>Faves</h2>
  <ul>
   <li></li>
  </ul>

<!-- EO Main Toolbars -->
 
 
<div id="mainMenuBox">
  <h2>Main Menu</h2>
  <ul>
   <li></li>
  </ul>
 </div>

  <h2>Settings</h2>

  </ul>

  <ul>

  </ul>

  <li><button onclick="launchFileNavigator()">File System</button></li>  
  <li><button onclick="launchOfficeSuite()">Office Suite</button></li>  
  <li><button onclick="launchNotepad()">Notepad/IDE</button></li>
